<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn form-inline">
				<div class="form-group">
					<input type="text" class="form-control" v-model="q.website" @keyup.enter="query" placeholder="网站标识">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" v-model="q.newsTitle" @keyup.enter="query" placeholder="新闻标题">
				</div>
				<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("releasenews:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("releasenews:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("releasenews:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
				<div class="form-group">
			   	<div class="col-sm-2 control-label">网站标识</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.website" placeholder="网站标识"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发布时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.releaseTime" placeholder="发布时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.modifiedTime" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">新闻标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.newsTitle" placeholder="新闻标题"/>
			    </div>
			</div>
									<div class="form-group">
				<div class="col-sm-2 control-label">新闻链接</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="releaseNews.newsUrl" placeholder="新闻链接"/>
				</div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">编辑</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.editor" placeholder="编辑"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">来源</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="releaseNews.source" placeholder="来源"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/release/releasenews.js?_${date.systemTime}"></script>
</body>
</html>
